<div class="room-uploader-container">
  <div class="walls-grid">
    <div class="wall-upload">
      <div class="wall-header">
        <fa-icon [icon]="faNorth"></fa-icon>
        <span>North Wall</span>
      </div>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event, 'north')"
      />
    </div>

    <div class="wall-upload">
      <div class="wall-header">
        <fa-icon [icon]="faSouth"></fa-icon>
        <span>South Wall</span>
      </div>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event, 'south')"
      />
    </div>

    <div class="wall-upload">
      <div class="wall-header">
        <fa-icon [icon]="faEast"></fa-icon>
        <span>East Wall</span>
      </div>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event, 'east')"
      />
    </div>

    <div class="wall-upload">
      <div class="wall-header">
        <fa-icon [icon]="faWest"></fa-icon>
        <span>West Wall</span>
      </div>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event, 'west')"
      />
    </div>
  </div>

  <button class="btn" (click)="onUpload()">Generate 3D Room</button>
</div>
