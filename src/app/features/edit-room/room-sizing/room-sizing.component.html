<div class="controls-panel">
  <ng-container class="control-bar">
    <label for="length-control">Length</label>
    <input
      id="length-control"
      type="range"
      min="5"
      max="20"
      step="1"
      [value]="lengthValue"
      (input)="onLengthInput($event)"
      [style.--slider-progress]="lengthProgress"
    />
  </ng-container>

  <ng-container class="control-bar">
    <label for="width-control">Width</label>
    <input
      id="width-control"
      type="range"
      min="5"
      max="20"
      step="1"
      [value]="widthValue"
      (input)="onWidthInput($event)"
      [style.--slider-progress]="widthProgress"
    />
  </ng-container>

  <ng-container class="control-bar">
    <label for="scale-control">Scale</label>
    <input
      id="scale-control"
      type="range"
      min="1"
      max="4"
      step="0.01"
      [value]="scaleValue"
      (input)="onScaleInput($event)"
      [style.--slider-progress]="scaleProgress"
    />
  </ng-container>
</div>
