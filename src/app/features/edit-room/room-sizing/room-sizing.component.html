<div class="controls-panel">
  <div class="control-bar">
    <label for="length-control">Length: {{lengthValue}}</label>
    <input
      id="length-control"
      type="range"
      min="5"
      max="20"
      step="1"
      [value]="lengthValue"
      (input)="onLengthInput($event)"
      [style.--slider-progress]="lengthProgress"
    />
  </div>

  <div class="control-bar">
    <label for="width-control">Width: {{widthValue}}</label>
    <input
      id="width-control"
      type="range"
      min="5"
      max="20"
      step="1"
      [value]="widthValue"
      (input)="onWidthInput($event)"
      [style.--slider-progress]="widthProgress"
    />
  </div>

  <div class="control-bar">
    <label for="scale-control">Scale: {{scaleValue}}</label>
    <input
      id="scale-control"
      type="range"
      min="1"
      max="4"
      step="0.01"
      [value]="scaleValue"
      (input)="onScaleInput($event)"
      [style.--slider-progress]="scaleProgress"
    />
  </div>
</div>
