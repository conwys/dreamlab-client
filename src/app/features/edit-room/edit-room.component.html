<div class="page-container">
  <div class="edit-area">
    <div class="canvas-container">
      <app-room-sizing
        [initialValue]="initialValue"
        (lengthChange)="updateRoomDimension($event, 'length')"
        (widthChange)="updateRoomDimension($event, 'width')"
        (heightChange)="updateRoomDimension($event, 'height')"
      ></app-room-sizing>
      <app-room-textures
        class="room-textures"
        [textures]="textures"
        (textureSelected)="onTextureSelected($event)"
      ></app-room-textures>
      <canvas id="edit-room-canvas"></canvas>
      <button class="screenshot-btn" (click)="captureScreenshot()">
        <fa-icon [icon]="faCamera"></fa-icon>
      </button>
    </div>
    <div class="sidebar">
      <app-object-selection-pane
        class="object-selection-pane"
        (addObject)="addObjectToRoom($event)"
        (removeObject)="removeObjectFromRoom($event)"
        (selectObjectToTransform)="attachObjectToTransformControls($event)"
        (rotateObject)="rotateObjectInRoom($event)"
      ></app-object-selection-pane>
      <div class="sidebar-footer">
        <button class="btn clear-objects-btn" (click)="clearAllObjects()">
          <fa-icon [icon]="faTrash"></fa-icon>
          Clear All Objects
        </button>
        <button class="btn add-objects-btn" (click)="openAddObjectsModal()">
          <fa-icon [icon]="faPlus"></fa-icon>
          Add Objects
        </button>
      </div>
    </div>
  </div>

  <app-add-objects-modal
    [isOpen]="isAddObjectsModalOpen"
    (closeModal)="closeAddObjectsModal()"
    (objectsAdded)="onObjectsAdded()"
  ></app-add-objects-modal>
</div>
