<div class="web-container">
  <div class="web-header">
    <nav class="navbar" [class.scrolled]="isScrolled">
      <div class="nav-container">
        <div class="nav-logo">
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="scrollToTop($event)"
          ><img src="logo-final.svg" alt="DreamLab Logo"
          /></a>
        </div>
        <button class="hamburger" (click)="sidebarOpen = !sidebarOpen" aria-label="Open menu">
          <span></span><span></span><span></span>
        </button>
        <div class="nav-links" [class.open]="sidebarOpen">
          <a (click)="scrollToSection('about'); sidebarOpen = false" class="nav-link">
            <fa-icon [icon]="faInfo"></fa-icon>
            <span>About</span>
          </a>
          <a routerLink="/plan" routerLinkActive="active" class="nav-link" (click)="sidebarOpen = false">
            <fa-icon [icon]="faTools"></fa-icon>
            <span>Plan your room</span>
          </a>
          <a (click)="scrollToSection('contact'); sidebarOpen = false" class="nav-link">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            <span>Contact</span>
          </a>
          <button class="theme-toggle nav-link" (click)="toggleTheme(); sidebarOpen = false">
            <fa-icon [icon]="(isDarkTheme$ | async) ? faSun : faMoon"></fa-icon>
          </button>
        </div>
      </div>
    </nav>
  </div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
